<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions Generator</title>
    <link rel="stylesheet" href="questions_generator/node_modules/material-components-web/dist/material-components-web.css">
</head>
<body class="mdc-typography">

    <h5 class="mdc-typography--display1">Question form</h5>

    <form id="questionForm" onsubmit="addQuestion()">
        <div class="mdc-text-field mdc-form-field">
            <input type="text" id="id" name="id" class="mdc-text-field__input" placeholder="Id" required>
            <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-form-field">
            <input type="text" id="text" name="text" class="mdc-text-field__input" placeholder="Question" required>
            <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-form-field">
            <input type="text" id="character" name="character" class="mdc-text-field__input" placeholder="Character" required>
            <div class="mdc-text-field__bottom-line"></div>
        </div>
        <br>
        <div class="mdc-text-field mdc-form-field">
            <input type="text" id="case" name="case" class="mdc-text-field__input" placeholder="Case" required>
            <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-form-field">
            <input type="text" id="type" name="type" class="mdc-text-field__input" placeholder="Type" required>
            <div class="mdc-text-field__bottom-line"></div>
        </div>
        <br>
        <div class="mdc-text-field mdc-form-field" id="crazy-label">
            <label class="mdc-text-field__label" for="crazy-label">Crazy</label>
        </div>
        <div class="mdc-text-field mdc-form-field" id="crazy">
            <div class="mdc-radio">
                <input class="mdc-radio__native-control" type="radio" id="radio-1"  name="crazy" value="Y" checked>
                <div class="mdc-radio__background">
                    <div class="mdc-radio__outer-circle"></div>
                    <div class="mdc-radio__inner-circle"></div>
                </div>
            </div>
            <label id="radio-1-label" for="radio-1">Yes</label>

            <div class="mdc-radio">
                <input class="mdc-radio__native-control" type="radio" id="radio-2"  name="crazy" value="N">
                <div class="mdc-radio__background">
                    <div class="mdc-radio__outer-circle"></div>
                    <div class="mdc-radio__inner-circle"></div>
                </div>
            </div>
            <label id="radio-2-label" for="radio-2">No</label>
        </div>
        <br>
        <div class="mdc-text-field mdc-form-field" name="options">
            <div class="mdc-text-field mdc-form-field" name="options[a]">
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[a][label]" class="mdc-text-field__input" placeholder="A option label">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[a][values][team]" class="mdc-text-field__input" placeholder="A option team">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[a][values][morale]" class="mdc-text-field__input" placeholder="A option morale">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[a][values][money]" class="mdc-text-field__input" placeholder="A option money">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="mdc-text-field mdc-form-field" name="options">
            <div class="mdc-text-field mdc-form-field" name="options[b]">
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[b][label]" class="mdc-text-field__input" placeholder="B option label">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[b][values][team]" class="mdc-text-field__input" placeholder="B option team">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[b][values][morale]" class="mdc-text-field__input" placeholder="B option morale">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field mdc-form-field">
                    <input type="text" name="options[b][values][money]" class="mdc-text-field__input" placeholder="B option money">
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
            </div>
        </div>
        <br>
        <button type="button" id="submit" class="mdc-button mdc-button--raised mdc-ripple-upgraded mdc-ripple-upgraded--foreground-activation" onclick="addQuestion()">Save question</button>
    </form>

    <script src="questions_generator/lib/js/jquery-3.2.1.min.js"></script>
    <script src="questions_generator/node_modules/jquery-serializejson/jquery.serializejson.js"></script>
    <script src="questions_generator/node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
    <script src="questions_generator/assets/js/addQuestion.js"></script>
</body>
</html>
